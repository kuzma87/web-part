<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MBH</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/bootstrap.css">
	<link media="all" rel="stylesheet" href="css/main.css">
</head>
<body>
	
	
	

	

<div class="modal fade show" id="login" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			
			<div class="modal-body">
					<div class="login">
						<div class="mb-5">
							<img class="about-logo" src="images/logo3.png" alt="Logo">
						</div>
						<p>Administrative area is ahead, so please, proceed with extreme caution</p>
						<form action="#" class="login-form">
							<h3>Please tell us, who you are</h3>
							<div class="form-group">
								<label for="inputLogin">Username</label>
								<input type="text" class="form-control" id="inputLogin">
							</div>
							<div class="form-group">
								<label for="inputPassword">Password</label>
								<input type="password" class="form-control" id="inputPassword">
							</div>
							<button type="submit" class="btn btn-block btn-primary">Log In</button>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>



	<script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script defer src="js/jquery.main.js"></script>
</body>
</html>
